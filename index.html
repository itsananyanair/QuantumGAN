<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumGAN Collider Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’¥ QuantumGAN: Proton-Proton Collision Simulator</h1>
    
    <form id="collisionForm">
      <label for="energyInput">Total Collision Energy (GeV):</label>
      <input type="number" id="energyInput" min="100" max="14000" step="10" required value="13000" />

      <label for="eventCount">Number of Events:</label>
      <input type="number" id="eventCount" min="1" max="1000" value="100" />

      <button type="submit">Simulate Events</button>
    </form>

    <div id="results">
      <canvas id="massChart"></canvas>
      <canvas id="momentumChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
