<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantumGAN — LHC Collision Event Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>QuantumGAN</h1>
    <p>Simulating LHC Proton-Proton Collisions with Physics-Aware GAN</p>
  </header>

  <main>
    <section id="controls">
      <button id="run-simulation">Run GAN Simulation</button>
      <label for="upload-data" class="file-label">
        Upload CMS Open Data (CSV)
        <input type="file" id="upload-data" accept=".csv" hidden />
      </label>
      <div id="status-box"></div>
    </section>

    <section id="outputs">
      <div id="gan-output" class="output-panel">
        <!-- Synthetic GAN event results appear here -->
      </div>
      <div id="real-data-output" class="output-panel">
        <!-- Uploaded real/synthetic data preview -->
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 QuantumGAN • Developed by CERN-Inspired Physicist & ML Engineer Ananya Nair</p>
  </footer>

  <script src="utils.js"></script>
  <script src="physics.js"></script>
  <script src="gan.js"></script>
  <script src="app.js"></script>
</body>
</html>
