<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantumGAN Proton-Proton Collision Simulator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>QuantumGAN: LHC Collision Simulator</h1>
    <label class="theme-switch">
      <input type="checkbox" id="themeSwitch" />
      <span>Dark Mode</span>
    </label>
  </header>

  <main>
    <section class="input-panel">
      <label for="energyInput">Collision Energy (TeV):</label>
      <input id="energyInput" type="number" min="0.1" max="20" step="0.1" value="13.6" />
      <button id="generateBtn">Simulate Collision</button>
    </section>

    <section class="output-panel">
      <h2>Generated Particles</h2>
      <div id="particlesList" aria-live="polite"></div>
    </section>

    <section class="analytics-panel" id="analyticsPanel" aria-live="polite">
      <!-- Analytics injected here -->
    </section>
  </main>

  <footer>
    <small>Â© 2025 QuantumGAN by Your Name | CERN-level Physics + JS GAN Simulation</small>
  </footer>

  <!-- Core Scripts -->
  <script src="analytics.js"></script>
  <script src="eastereggs.js"></script>
  <script src="script.js"></script>
</body>
</html>
