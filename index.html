<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumGAN Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸ”¬ QuantumGAN Particle Collision Simulator</h1>
    <p>Generate synthetic proton-proton collisions with adjustable physics parameters</p>
  </header>

  <section class="controls">
    <div class="slider-group">
      <label for="numParticles">Number of Particles: <span id="numParticlesValue">100</span></label>
      <input type="range" id="numParticles" min="10" max="500" value="100" />
    </div>
    <div class="slider-group">
      <label for="energyMin">Min Energy (GeV): <span id="energyMinValue">20</span></label>
      <input type="range" id="energyMin" min="1" max="100" value="20" />
    </div>
    <div class="slider-group">
      <label for="energyMax">Max Energy (GeV): <span id="energyMaxValue">80</span></label>
      <input type="range" id="energyMax" min="10" max="200" value="80" />
    </div>
    <div class="slider-group">
      <label for="momentumSpread">Momentum Spread: <span id="momentumSpreadValue">5</span></label>
      <input type="range" id="momentumSpread" min="1" max="20" value="5" />
    </div>
    <button id="generateBtn"> Run Simulation</button>
  </section>

  <section id="gan-output" class="output"></section>

  <script src="physics.js"></script>
  <script src="gan.js"></script>
  <script src="utils.js"></script>
  <script src="app.js"></script>
</body>
</html>
